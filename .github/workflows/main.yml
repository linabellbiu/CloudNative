
name: doc
# Controls when the action will run. Triggers the workflow on push events
  
on:
  push:
    branches: [main]
    paths: ['https://github.com/linabellbiu/CloudNative/blob/main/k8s/%E5%AE%89%E8%A3%85.md']
  schedule:
    - cron: "*/5 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          curl https://raw.githubusercontent.com/ekalinin/github-markdown-toc/0.8.0/gh-md-toc -o gh-md-toc
          chmod a+x gh-md-toc
          ./gh-md-toc --insert --no-backup --hide-footer README.md
          rm gh-md-toc
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto update markdown TOC
